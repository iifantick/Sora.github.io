<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('assets/house.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 1;
        }

        header img {
            width: 250px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #ffffff;
        }

        header p {
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            background: linear-gradient(135deg, #800000, #2b2b2b);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #b3b3b3;
            width: 100%;
            z-index: 1;
        }

        footer a {
            color: #d32f2f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            header img {
                width: 350px;
                margin-bottom: 30px;
            }

            header h1 {
                font-size: 5rem;
            }

            header p {
                font-size: 1.8rem;
            }

            .buttons {
                flex-direction: row;
                gap: 40px;
                margin-top: 35px;
            }

            .button {
                padding: 20px 50px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 767px) {
            .buttons {
                gap: 15px;
            }

            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            header h1 {
                font-size: 2.8rem;
            }

            header p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/sorabg.png" alt="Sora V1 Logo">
        <h1>Sora V1</h1>
        <p>Achieve excellence with unmatched performance and innovative reliability.</p>
    </header>

    <div class="buttons">
        <a href="https://discord.gg/K5eEgqCF2a" class="button">Discord</a>
        <a href="https://gofile.io/d/tfHdhg" class="button" id="download">Download</a>
    </div>

    <footer>
        <p>Powered by Sora V1. Elevating your experience with every click.</p>
    </footer>
</body>
</html>
